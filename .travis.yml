language: node_js
node_js:
  - node
dist: trusty
cache:
  directories:
    - $HOME/.npm
script: npm test
before_deploy: npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN --public && now alias --token $NOW_TOKEN --public
    skip_cleanup: true
    on:
      master: true
